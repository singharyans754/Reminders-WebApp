<!DOCTYPE html>
<html>
<head>
	<title>Set Reminder</title>
    <style>
        h1 {
          font-size: 32px;
          margin: 0 0 20px;
          text-align: center; /* center the heading */
        }

      .form-box {
        margin: 20px auto; /* Set margin to "auto" and remove left and right margins */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        #set-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        }

        input[type="date"], input[type="time"], select, textarea, input[type="email"], input[type="tel"], input[type="button"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #f2f2f2;
        }

        /* input[type="checkbox"] {
        margin-right: 5px;
        } */

        input[type="button"], input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        }
        
        input[type="button"]:hover, input[type="submit"]:hover {
        background-color: #3e8e41;
        }
        
        h3 {
        margin-top: 20px;
        margin-bottom: 10px;
        text-align: left;
        width: 100%;
        font-size: 16px;
        }
        #logout-button {
			position: fixed;
			bottom: 0;
			right: 0;
			margin: 10px;
			background-color: green;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

    </style>
</head>
<body>
    <div>
        <h1>Set Reminders</h1>
    </div>
        <div class="form-box">
          <form id="set-form" method="post" action="http://localhost/set_remainder.php">
              <h3>Select Date:</h3>
              <input type="date" name="date" required>
              <h3>Subject:</h3>
              <select name="subject">
                <option value="study">Study</option>
                <option value="fun">Fun</option>
                <option value="work">Work</option>
                <option value="music">Other</option>
              </select>
              <h3>Description:</h3>
              <textarea name="description" rows="5" cols="40" placeholder="Enter description"></textarea>
              <h3>Email Address:</h3>
              <input type="email" name="email" placeholder="Enter your Email" required>
              <h3>Contact Number:</h3>
              <input type="tel" name="contact" pattern="[0-9]{10}" placeholder="10 digit phone number">
              <h3>SMS No:</h3>
              <input type="tel" name="sms" pattern="[0-9]{10}" placeholder="10 digit phone number">
              <h3>Recurrence For next:</h3>
              <label><input type="checkbox" name="recurrence" value="7">7 days</label>
              <label><input type="checkbox" name="recurrence" value="5">5 days</label>
              <label><input type="checkbox" name="recurrence" value="3">3 days</label>
              <label><input type="checkbox" name="recurrence" value="2">2 days</label>
              <br>
                <a href="home.html"><input style = "float: left;" type="button" value="Back"></a>
                <input style = "float: right;" type="submit" value="Confirm">
            </form>
          </div>
          <!-- <a href="login.html"><button style="float:right;">Logout</button></a> -->
          <a href="login.html"><button id="logout-button">Logout</button></a>
          
</body>
</html>
