<!DOCTYPE html>
<html>
<head>
	<title>Remainders Application</title>
	<style>
		/* Add styles to center the heading */
		h1 {
			text-align: center;
			margin-top: 200px;
		}

		/* Add styles to create a 3D button */
		.button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 8px;
			box-shadow: 0 4px #999;
		}

		/* Add styles to make the button look 3D */
		.button:active {
			background-color: #3e8e41;
			box-shadow: 0 2px #666;
			transform: translateY(4px);
		}
	</style>
</head>
<body>
	<h1>Welcome to the Remainders Application</h1>
	<div style="text-align:center;">
		<a href="login.html">
			<button class="button">Start</button>
		</a>
	</div>
	<footer style="position: fixed; bottom: 0; width: 100%; background-color: #f2f2f2; text-align: center;">
		Created by Aryan Singh
	</footer>
</body>
</html>
